<ion-header>
  <ion-toolbar>
    <div id="content-menu">
      <img src="assets/BestRideLogo.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
    <svg height="100%" width="100%">
      <circle cx="-30" cy="50" r="230" fill="#ffba00" />
      <circle cx="360" cy="0" r="120" fill="#58a600" />
      <circle cx="360" cy="600" r="300" fill="#00adff" />
    </svg>
    <div class="content">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <form
                class="form"
                [formGroup]="registrationForm"
                (ngSubmit)="submit()"
              >
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label>
                        {{'Choose the city' | customTranslate | async}}
                      </ion-label>
                      <ion-select
                        formControlName="location"
                        placeholder="{{'Choose location' | customTranslate | async}}"
                        (ngModelChange)="onChange($event)"
                      >
                        <ion-select-option
                          *ngFor="let type of cities"
                          [value]="type"
                          >{{type.viewValue}}
                        </ion-select-option>
                      </ion-select>
                    </ion-item>
                    <span
                      class="error-message"
                      *ngIf="isSubmitted && errorControl.location.errors?.required"
                    >
                      {{'City is required' | customTranslate | async}}
                    </span>
                  </ion-col>
                </ion-row>
              </form>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
