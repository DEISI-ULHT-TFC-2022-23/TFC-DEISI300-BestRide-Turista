<ion-header>
  <ion-toolbar>
    <div id="content-menu">
      <img src="assets/BestRideLogo.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
    <svg height="100%" width="100%">
      <circle cx="-30" cy="50" r="230" fill="#ffba00" />
      <circle cx="360" cy="0" r="120" fill="#58a600" />
      <circle cx="360" cy="600" r="300" fill="#00adff" />
    </svg>
    <div class="content">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                {{'Choose the city' | customTranslate | async}}
              </ion-card-header>
              <form class="form" [formGroup]="registrationForm">
                <ion-row>
                  <ion-col>
                    <mat-form-field appearance="fill">
                      <mat-label> Select an option</mat-label>
                      <mat-select formControlName="location" placeholder="frfr">
                        <mat-option *ngFor="let type of foods" [value]="type">{{type}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <button mat-button>
                      Pesquisar
                    </button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
