<ion-header>
  <ion-toolbar>
    <div id="content-menu">
      <img src="assets/BestRideLogo.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
    <svg height="100%" width="100%">
      <circle cx="-30" cy="50" r="230" fill="#ffba00" />
      <circle cx="360" cy="0" r="120" fill="#58a600" />
      <circle cx="360" cy="600" r="300" fill="#00adff" />
    </svg>
    <div class="content">

      <ion-grid>
        <ion-row>
          <ion-col>

            <ion-card>

              <ion-card-header>
                {{'Choose your preferences ! ' | customTranslate | async}}
              </ion-card-header>

              <form class="form" [formGroup]="registrationForm">
                <ion-list>
                  <ion-item>
                    <ion-select formControlName="location" selectedText="Choose Trip !" value="brown" okText="OK"
                      cancelText="Dismiss" (ionChange)="submit($event)">
                      <ion-select-option value="Near"> {{'Near Me' | customTranslate | async}}</ion-select-option>
                      <ion-select-option value="Lisbon"> {{'Lisbon' | customTranslate | async}}</ion-select-option>
                      <ion-select-option value="Sintra"> {{'Sintra' | customTranslate | async}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </form>
            </ion-card>


          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
