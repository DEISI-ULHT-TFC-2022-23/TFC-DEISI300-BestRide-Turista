<ion-header>
  <ion-toolbar>
    <img id="img" src="assets/BestRideLogo.png" />
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline" style="zoom: 1.5;" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-grid text-center>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Payment</ion-card-title>
      <ion-row>
        <h2>{{ tripName | uppercase }} {{ paymentAmount | currency : 'EUR'}}</h2>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div>
          <div id="card-number">
          </div>
          <div id="card-expiry">
          </div>
          <div id="card-cvc">
          </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button type="submit" color="warning" expand="full">Pay Trip</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
