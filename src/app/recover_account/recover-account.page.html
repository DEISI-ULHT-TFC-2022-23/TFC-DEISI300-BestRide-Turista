<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Forgot Password' | customTranslate | async }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <form class="form" [formGroup]="registrationForm" (ngSubmit)="submit()">
            <ion-icon name="key-outline"></ion-icon>
            <h1>{{"Enter your registered email" | customTranslate | async}}</h1>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required />
            </mat-form-field>

            <br />
            <button mat-button id="btn_recover" type="submit">
              {{'Next' | customTranslate | async}}
            </button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
