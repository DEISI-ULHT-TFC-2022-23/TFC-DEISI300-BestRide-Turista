<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Best Ride
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2> Roteiros de Lisboa </h2>
  <div class="menu">
    <div scrollY="true" class="botoes">
      <ion-card *ngFor="let roteiro of roteiros" (click)="showRoteiro(roteiro)">
        <ion-card-header>
          <ion-card-subtitle>Preco : {{ roteiro.preco }} € Duracao : {{ roteiro.duracao}}</ion-card-subtitle>
          <ion-card-title>Terreiro do Paço - Jerónimos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ roteiro.descricao}}
          <ion-button expand="full" color="medium" color="danger">Reservar Tour</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <br>
  </div>
</ion-content>
