<!-- home.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Best Ride
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu">
    <div class="botoes">
      <ion-fab-button color="primary" (click)="cir1()">
        <ion-icon name="map"></ion-icon>
        <label translate [translateParams]="{ lang: language }">menu.botao1</label>
      </ion-fab-button>

      <ion-fab-button color="secondary" (click)="cir2()">
        <ion-icon name="map"></ion-icon>
        <label translate [translateParams]="{ lang: language }">menu.botao2</label>
      </ion-fab-button>
    </div>

    <br>

    <div #map id="map"></div>

  </div>

  <ion-tabs #menuTab id="menuTab">
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="menu">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="">
        <ion-icon name="map-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="definicoes()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
