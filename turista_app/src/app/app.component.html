<ion-tabs>

  <ion-tab-bar slot="bottom" [hidden]="hide_tab">

    <!-- Mapa -->
    <ion-tab-button tab="menu">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>{{'Home' | customTranslate | async}}</ion-label>
    </ion-tab-button>

    <!-- Reservas -->
    <ion-tab-button tab="calendario">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label translate [translateParams]="{ lang: language }">menu_navegacao.agend</ion-label>
    </ion-tab-button>

    <!-- Definicoes da app -->
    <ion-tab-button tab="definicoes">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label translate [translateParams]="{ lang: language }">menu_navegacao.definitions_app</ion-label>
    </ion-tab-button>

    <!-- Definicoes de utilizador -->
    <ion-tab-button tab="dados-conta">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label translate [translateParams]="{ lang: language }">menu_navegacao.definitions_user</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
